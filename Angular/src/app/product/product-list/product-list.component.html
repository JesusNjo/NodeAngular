<table class="table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td [ngClass]="{ 'text-danger': item.price > 200, 'text-primary': item.price <= 200 }">{{ item.price | currency }}</td>
        <td>
          <button class="btn btn-outline-success" [routerLink]="['/product', item.id]">View detail</button>
          <button href="#" class="btn btn-outline-warning">Buy this product</button>
          
        </td>
      </tr>
    </tbody>
  </table>
