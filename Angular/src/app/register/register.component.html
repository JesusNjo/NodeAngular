<div class="container">
    <form [formGroup]="form" (ngSubmit)="enviar()">
  
      <div class="mb-3 w-50">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Type your name">
      </div>
  
      <div class="mb-3 w-50">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Type your last name">
      </div>
  
      <div class="mb-3 w-50">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Type your email">
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
